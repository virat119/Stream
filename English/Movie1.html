<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
  <title>Movie  - Stream Now</title>

  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #1f1f1f;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo-image {
      width: 160%; /* Make the logo width responsive */
      max-width: 300px; /* Set the maximum width for the logo */
      height: auto; /* Maintain the aspect ratio */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px; /* Slightly smaller font size for the links */
    }

    .nav-links a:hover {
      color: #ff4500;
    }

    /* Movie Section */
    .movie-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 20px;
    }

    .poster {
      flex: 1;
      text-align: center;
    }

    .poster img {
      width: 180px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }

    .details {
      flex: 2;
      text-align: left;
      padding: 10px;
    }

    .details h1 {
      font-size: 1.4em; /* Smaller font size for the title */
      color: #f2f2f2; /* Lighter color to contrast with dark background */
    }

    .details p {
      margin: 5px 0;
      font-size: 0.8em; /* Smaller text size for the paragraphs */
      color: #bbbbbb;
    }

    /* Attractive Data Fill Text */
    .details p strong {
      color: #ff4500; /* Highlighted color for labels */
    }

    /* Video Player Section */
    .video-player {
      flex-basis: 100%;
      margin-top: 20px;
      text-align: center;
      position: relative;
      padding-bottom: 56.25%; /* Aspect ratio of 16:9 */
      height: 0;
      overflow: hidden;
    }

    .video-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;  /* Rounded corners for the player */
      background-color: #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="https://raw.githubusercontent.com/virat119/Stream/refs/heads/main/InShot_20250107_181255787_processed.jpg (1).png" alt="Primflix Logo" class="logo-image">
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Movies</a></li>
        <li><a href="https://t.me/Movieshdbox123">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Movie Section -->
  <section class="movie-section">
    <!-- Poster -->
    <div class="poster">
      <img src="https://raw.githubusercontent.com/virat119/images/refs/heads/main/download (1).webp" alt="Movie Poster">
    </div>

    <!-- Details -->
    <div class="details">
      <h1>Red One</h1>
      <p><strong>Release Year:</strong> 2024</p>
      <p><strong>Language:</strong> English, </p>
      <p><strong>Description:</strong> This is a sample movie description that gives an overview of the plot and other details.</p>
    </div>

    <!-- Video Player -->
    <div class="video-player">
      <!-- Using an iframe to embed the video -->
      <iframe src="https://vidsrc.net/embed/movie/tt14948432" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 PrimFlicks. All Rights Reserved.</p>
  </footer>
</body>
</html>
